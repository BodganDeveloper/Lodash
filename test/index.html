<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Lo-Dash Test Suite</title>
		<link rel="stylesheet" href="../vendor/qunit/qunit/qunit.css">
		<style>
			#exports {
				display: none;
			}
		</style>
	</head>
	<body>
		<script src="../vendor/qunit/qunit/qunit.js"></script>
		<script src="../vendor/qunit-extras/qunit-extras.js"></script>
		<script src="../vendor/platform.js/platform.js"></script>
		<script src="./asset/test-ui.js"></script>
		<div id="qunit"></div>
		<div id="exports"></div>
		<script>
			function addBizarroMethods() {
				// add extensions
				Function.prototype._method = function() {};

				// set bad shims
				Array._isArray = Array.isArray;
				Array.isArray = function() {};

				Date._now = Date.now;
				Date.now = function() {};

				Object._create = Object.create;
				Object.create = function() {};

				Object._defineProperty = Object.defineProperty;
				Object.defineProperty = function() {};

				Object._getPrototypeOf = Object.getPrototypeOf;
				Object.getPrototypeOf = function() {};

				Object._keys = Object.keys;
				Object.keys = function() {};

				String.prototype._contains = String.prototype.contains;
				String.prototype.contains = function() {};

				window.WinRTError = Error;

				document._createDocumentFragment = document.createDocumentFragment;
				document.createDocumentFragment = function() {};
			}

			function removeBizarroMethods() {
				if (Array._isArray) {
					Array.isArray = Array._isArray;
				} else {
					delete Array.isArray;
				}
				if (Date._now) {
					Date.now = Date._now;
				} else {
					delete Date.now;
				}
				if (Object._create) {
					Object.create = Object._create;
				} else {
					delete Object.create;
				}
				if (Object._defineProperty) {
					Object.defineProperty = Object._defineProperty;
				} else {
					delete Object.defineProperty;
				}
				if (Object._getPrototypeOf) {
					Object.getPrototypeOf = Object._getPrototypeOf;
				} else {
					delete Object.getPrototypeOf;
				}
				if (Object._keys) {
					Object.keys = Object._keys;
				} else {
					delete Object.keys;
				}
				if (String.prototype._contains) {
					String.prototype.contains = String.prototype._contains;
				} else {
					delete String.prototype.contains;
				}
				window.WinRTError = undefined;

				document.createDocumentFragment = document._createDocumentFragment;
				document._createDocumentFragment = undefined;

				delete Array._isArray;
				delete Date._now;
				delete Function.prototype._method;
				delete Object._create;
				delete Object._defineProperty;
				delete Object._getPrototypeOf;
				delete Object._keys;
				delete String.prototype._contains;
			}

			addBizarroMethods();

			// load Lo-Dash and expose it to the bad extensions/shims
			document.write('<script src="' + (ui.isModularize ? '../lodash.js' : ui.buildPath) + '"><\/script>');
		</script>
		<script>
			QUnit.config.hidepassed = true;

			// assign results to `global_test_results` for Sauce Labs
			var global_test_results;
			QUnit.done(function(results) {
				global_test_results = results;
			});

			// store Lo-Dash to test for bad extensions/shims
			var lodashBizarro = window._;
			window._ = undefined;
			removeBizarroMethods();

			// load Lo-Dash and test scripts
			document.write(ui.urlParams.loader == 'none'
				? '<script src="' + ui.buildPath + '"><\/script><script src="test.js"><\/script>'
				: '<script data-dojo-config="async:1" src="' + ui.loaderPath + '"><\/script>'
			);
		</script>
		<script>
			var lodashModule,
			    shimmedModule,
			    underscoreModule;

			(function() {
				if (window.curl) {
					curl.config({ 'apiName': 'require' });
				}
				if (!window.require) {
					return;
				}
				var reBasename = /[\w.-]+$/,
				    basePath = ('//' + location.host + location.pathname.replace(reBasename, '')).replace(/\btest\/$/, ''),
				    modulePath = ui.buildPath.replace(/\.js$/, ''),
				    locationPath = modulePath.replace(reBasename, ''),
				    moduleMain = modulePath.match(reBasename)[0],
				    uid = +new Date;

				QUnit.config.autostart = false;

				function getConfig() {
					return {
						'baseUrl': './',
						'urlArgs': 't=' + uid++,
						'waitSeconds': 0,
						'packages': [
							{
								'name': 'lodash',
								'location': locationPath,
								'main': moduleMain
							},
							{
								'name': 'shimmed',
								'location': './abc/../' + locationPath,
								'main': moduleMain
							},
							{
								'name': 'underscore',
								'location': './xyz/../' + locationPath,
								'main': moduleMain
							},
							{
								'name': 'test',
								'location': basePath + '/test',
								'main': 'test',
								'config': {
									// work around no global being exported
									'exports': 'QUnit',
									'loader': 'curl/loader/legacy'
								}
							}
						],
						'shim': {
							'shimmed': {
								'exports': '_'
							}
						}
					};
				}

				function loadModulesAndTests() {
					require(getConfig(), ['lodash', 'shimmed', 'underscore'], function(lodash, shimmed, underscore) {
						var oldDash = window._;

						if (shimmed && shimmed.noConflict) {
							shimmedModule = shimmed.noConflict();
							shimmedModule.moduleName = 'shimmed';
						}
						if (underscore && underscore.noConflict) {
							underscoreModule = underscore.noConflict();
							underscoreModule.moduleName = 'underscore';
						}
						if (lodash) {
							lodashModule = lodash;
							lodashModule.moduleName = 'lodash';
						}
						if (oldDash || ui.isModularize) {
							window._ = lodash;
						}
						require(['test'], function() {
							QUnit.start();
						});
					});
				}
				if (window.requirejs) {
					addBizarroMethods();
					require(getConfig(), ['lodash'], function(lodash) {
						lodashBizarro = lodash.noConflict();
						delete requirejs.s.contexts._;

						removeBizarroMethods();
						loadModulesAndTests();
					});
				} else {
					loadModulesAndTests();
				}
			}());

			// set a more readable browser name
			window.onload = function() {
				var timeoutId = setInterval(function() {
					var ua = document.getElementById('qunit-userAgent');
					if (ua) {
						ua.innerHTML = platform;
						clearInterval(timeoutId);
					}
				}, 16);
			};
		</script>
	</body>
</html>
